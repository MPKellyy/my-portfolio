<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload=generateRandMessage()>
    <div id="content">
      <h1 id="header">Contact Me</h1>
      <div id="inner">
        <div id="page-edge">
          <span title="Click here to return home">
            <button><a href="index.html">Homepage</a></button>
          </span>
          <span title="Click here to see my resume">
            <button><a href="resume.html">Resume</a></button>
          </span>
          <span title="Click here to see me projects">
            <button><a href="projects.html">Projects</a></button>
          </span>
        </div>
        <div id="categories">
          <div id="header">
            <h2>Want to contact me?</h2>
          </div>
          <p>You can reach me by my contact information on the resume page, or submit your own below!</p>
          <form action="/form-handler" method="POST">
            <input type="radio" id="job" name="specifier" value="1">
            <label for="job">Job Opportunity</label><br>
            <input type="radio" id="intern" name="specifier" value="2">
            <label for="itern">Internship Opportunity</label><br>
            <input type="radio" id="other" name="specifier" value="3" checked>
            <label id="other">Other</label><br>
            
            <p>Enter contact info here:</p>
            <textarea name="text-input"></textarea>
            <br/>
            <input type="submit" />
          </form>
          <br>
          <p id="luckynum-container"></p>
          <div id="page-edge">
            <p id="rand-message-container"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
